{% extends "layouts/base.html" %}

{% block content %}
    {% if datasets %}
        {% for dataset in datasets %}
            {{ dataset.name }}
            <a href="{{ url_for('DatasetView:get', ds_id=dataset.id) }}">View dataset</a>
        {% endfor %}
    {% else %}
        No datasets
    {% endif %}
    <a href="{{ url_for('DatasetView:post') }}">Add dataset</a>
{% endblock %}
