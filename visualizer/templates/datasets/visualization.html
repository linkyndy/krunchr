{% extends "layouts/base.html" %}

{% block content %}
    {% if dataset %}
        <p>{{ dataset.name }}, {{ dataset.url }}</p>
    {% else %}
        <p>Invalid dataset</p>
    {% endif %}

    {% if visualization %}
        <p>{{ visualization.name }}, {{ dataset.type }}</p>
    {% else %}
        <p>Invalid visualization</p>
    {% endif %}
{% endblock %}
